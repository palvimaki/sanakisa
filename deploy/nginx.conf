server {
    listen 80;
    server_name sanakisa.fi www.sanakisa.fi;

    root /opt/sanakisa;
    index index.html;

    # Serve static files; fall back to index.html for SPA-style URLs
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|txt|ico|png|svg|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Block dot-files
    location ~ /\. {
        deny all;
    }
}
